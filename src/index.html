<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO list structure</title>
    <script
      src="https://kit.fontawesome.com/2fc8e73d3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="head">
        <h2 class="header">Today's To Do</h2>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <form>
        <input type="text" placeholder="Add to your list..." id="input" />
        <i class="fa-solid fa-plus"></i>
      </form>
      <ul class="todos-container" id="tasks">
        
      </ul>
      <div class="bottom">
        <button class="clear">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
